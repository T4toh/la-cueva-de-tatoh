<div class="meal-card" (click)="onCardClick()">
  <lib-panel
    [texto]="meal.name"
    [colorFondo]="'var(--color-2)'"
    [colorTexto]="'white'"
    [sombreado]="true"
  >
    <div class="meal-header-addon" *ngIf="showDelete">
        <button (click)="onDelete($event)" class="btn-delete-icon" title="Eliminar">
            ğŸ—‘ï¸
        </button>
    </div>

    <div class="meal-content">
      <ul class="ingredient-list">
        @for (ing of meal.ingredients; track ing.name) {
          <li>{{ing.name}} ({{ing.quantity}})</li>
        } @empty {
          <li>Sin ingredientes</li>
        }
      </ul>
      @if (meal.description) {
        <p class="description">{{ meal.description }}</p>
      }
    </div>
  </lib-panel>
</div>
