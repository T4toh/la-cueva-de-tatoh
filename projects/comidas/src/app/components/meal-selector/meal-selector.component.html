<div class="selector-container">
  <h1>Seleccionar {{ type }} para el {{ dayName }}</h1>

  <div class="actions">
    <button class="btn-clear" (click)="clearSelection()">Limpiar selecci√≥n</button>
  </div>

  <div class="grid">
    @for (meal of mealService.meals(); track meal.id) {
      <app-meal-card 
        [meal]="meal" 
        [showDuplicate]="true"
        [showEdit]="true"
        (cardClick)="selectMeal(meal.id)"
        (duplicate)="duplicateMeal($event)"
        (edit)="editMeal($event)"
      />
    } @empty {
      <p class="empty-state">
        No hay comidas creadas. 
        <a routerLink="/meals/new">Crear una nueva</a>
      </p>
    }
  </div>
</div>
