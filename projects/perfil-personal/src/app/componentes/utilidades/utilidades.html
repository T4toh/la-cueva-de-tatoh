<div class="utilidades-container">
  <div class="tabs">
    <button
      class="tab-button"
      type="button"
      [class.active]="activeTab === 'qr'"
      (click)="setActiveTab('qr')"
    >
      Generador QR
    </button>
    <button
      class="tab-button"
      type="button"
      [class.active]="activeTab === 'apks'"
      (click)="setActiveTab('apks')"
    >
      Apps Nativas
    </button>
    <!-- <button
      class="tab-button"
      type="button"
      [class.active]="activeTab === 'placeholder'"
      (click)="setActiveTab('placeholder')"
    >
      Pr√≥ximamente
    </button> -->
  </div>

  <div class="tab-content">
    @if (activeTab === 'qr') {
    <div class="tab-panel">
      <app-generador-qr />
    </div>
    } @else if (activeTab === 'apks') {
    <div class="tab-panel">
      <app-lista-apks />
    </div>
    } @else if (activeTab === 'placeholder') {
    <div class="tab-panel"></div>
    }
  </div>
</div>
