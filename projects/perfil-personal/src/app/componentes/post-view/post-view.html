<div class="post-view-container">
  @if (currentPost()) {
  <div class="post-view">
    <div class="post-header">
      <lib-boton
        [onClick]="volverABlog.bind(this)"
        [texto]="'â† Volver al Blog'"
      />
      <div class="post-meta">
        <h1>{{ extractedTitle() || currentPost()!.title }}</h1>
        <span class="post-fecha">{{ currentPost()!.fecha }}</span>
      </div>
    </div>

    <div class="post-content">
      <markdown [src]="currentPost()!.src" />
    </div>
  </div>
  }
</div>
