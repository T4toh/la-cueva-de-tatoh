<div class="blog-landing">
  <div class="blog-header">
    <h1>La Cueva de Tatoh</h1>
    <p class="blog-descripcion">
      Blog rancio con pensamientos, tutoriales y mis aventuras aprendiendo
      japon√©s.
    </p>
  </div>

  <div class="posts-grid">
    @for (post of posts(); track post.src; let i = $index) {
    <app-post-card
      [titulo]="post.title"
      [fecha]="post.fecha"
      [id]="i"
      [esReciente]="esUltimoPost(i)"
      [tags]="post.tags || []"
    />
    }
  </div>
</div>
