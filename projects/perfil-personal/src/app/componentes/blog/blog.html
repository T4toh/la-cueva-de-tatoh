<div class="blog-landing">
  <!-- Header fusionado con controles -->
  <div class="blog-header-controls">
    <div class="header-content">
      <h1>La Cueva de Tatoh</h1>
      <p class="blog-descripcion">
        Blog rancio con pensamientos, tutoriales y mis aventuras aprendiendo
        japonÃ©s.
      </p>
    </div>

    <div class="controls-section">
      <div class="sort-buttons">
        <button
          class="sort-btn"
          [class.active]="sortBy() === 'date'"
          (click)="sortByDate()"
        >
          ðŸ“… Fecha @if (sortBy() === 'date') {
          <span class="sort-indicator">
            {{ sortOrder() === 'desc' ? 'â†“' : 'â†‘' }}
          </span>
          }
        </button>

        <button
          class="sort-btn"
          [class.active]="sortBy() === 'name'"
          (click)="sortByName()"
        >
          ðŸ”¤ Nombre @if (sortBy() === 'name') {
          <span class="sort-indicator">
            {{ sortOrder() === 'desc' ? 'â†“' : 'â†‘' }}
          </span>
          }
        </button>

        @if (sortBy() !== 'none' || selectedTag()) {
        <button class="clear-btn" (click)="clearFilters()">âœ• Limpiar</button>
        }
      </div>

      <!-- Filtros por tag -->
      @if (allTags().length > 0) {
      <div class="tag-filters">
        @for (tag of allTags(); track tag) {
        <button
          class="tag-chip"
          [class.active]="selectedTag() === tag"
          (click)="filterByTag(tag)"
        >
          {{ tag }}
        </button>
        }
      </div>
      }
    </div>
  </div>

  <div class="posts-grid">
    @for (post of sortedPosts(); track post.src) {
    <app-post-card
      [esReciente]="esUltimoPost(post)"
      [fecha]="post.fecha"
      [id]="getOriginalIndex(post)"
      [tags]="post.tags || []"
      [titulo]="post.title"
    />
    }
  </div>
</div>
