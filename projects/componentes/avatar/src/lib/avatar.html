<section class="layout">
  <div class="avatar">
    @if (imagen) {
      <img [src]="imagen" alt="avatar" />
    } @else {
      <div class="placeholder">
        <span>{{ placeHolderText | titlecase }}</span>
      </div>
    }
  </div>
  @if (nombre) {
    <div class="name">{{ nombre }}</div>
  }
</section>
