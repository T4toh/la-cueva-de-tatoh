<div
  class="panel"
  [style.background-color]="transparente() ? 'transparent' : colorFondo() || '#fff'"
  [style.color]="colorTexto()"
>
  @if (colapsable()) {
    <div class="panel-header">
      <span
        [style.font-weight]="negrita() ? 'bold' : 'normal'"
        [style.font-size]="tamanoFuente()"
        >{{ textoMostrado() }}</span
      >
      <button (click)="toggleColapsar()" class="toggle-btn">
        @if (isUrl(iconoColapsar())) {
          <img [src]="iconoColapsar()" alt="icon" />
        } @else {
          @if (!isCollapsed()) {
            <span [style.color]="colorTexto()">{{ iconoColapsar() || '+' }}</span>
          } @else {
            <span [style.color]="colorTexto()">{{ iconoColapsar() || '-' }}</span>
          }
        }
      </button>
    </div>
  }
  <div class="panel-content" [class.collapsed]="isCollapsed()">
    @if (!colapsable()) {
      <span
        [style.font-weight]="negrita() ? 'bold' : 'normal'"
        [style.font-size]="tamanoFuente()"
        >{{ textoMostrado() }}</span
      >
    }
    <ng-content></ng-content>
  </div>
</div>
