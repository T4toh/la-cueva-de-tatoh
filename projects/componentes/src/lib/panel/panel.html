<div class="panel" [style.background-color]="colorFondo()" [style.color]="colorTexto()">
  @if (colapsable()) {
    <div class="panel-header">
      <span>{{ textoMostrado() }}</span>
      <button (click)="toggleColapsar()" class="toggle-btn">
        @if (isUrl(iconoColapsar())) {
          <img [src]="iconoColapsar()" alt="icon" />
        } @else {
          @if (!isCollapsed()) {
            <span>{{ iconoColapsar() || '+' }}</span>
          } @else {
            <span>{{ iconoColapsar() || '-' }}</span>
          }
        }
      </button>
    </div>
  }
  <div class="panel-content" [class.collapsed]="isCollapsed()">
    @if (!colapsable()) {
      <span>{{ textoMostrado() }}</span>
    }
    <ng-content></ng-content>
  </div>
</div>
