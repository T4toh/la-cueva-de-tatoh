<div
  class="libro"
  [attr.role]="enlace() ? 'button' : null"
  [attr.tabindex]="enlace() ? 0 : null"
  [class.clickable]="enlace()"
  (click)="handleClick()"
  (keydown.enter)="handleClick()"
  (keydown.space)="$event.preventDefault(); handleClick()"
>
  <div class="libro-contenido">
    @if (titulo()) {
    <h3 class="libro-titulo">{{ titulo() }}</h3>
    } @if (subtitulo()) {
    <p class="libro-subtitulo">{{ subtitulo() }}</p>
    }
  </div>

  @if (imagen()) {
  <div class="libro-imagen">
    <img fill [alt]="titulo() || 'Portada del libro'" [ngSrc]="imagen()" />
  </div>
  }
</div>
